    <script>
        function cl() {
            document.getElementById("cna").innerHTML = Object.keys(localStorage).length / 3;
            document.getElementById("cn").innerHTML = Object.keys(localStorage).length / 3;
            var a = "";
            var t = 0;
            for (const [key, value] of Object.entries(localStorage)) {
                if ((key.substring(key.length - 5, key.length)) != "*ur&|" && (key.substring(key.length - 5, key
                        .length)) != "*pr&|") {
                    a += `<li>
                      <a href="` + "/proddet/" + key + `" class="image"><img
                              src="` + localStorage[key + "*ur&|"] + `" alt="Cart product Image"></a>
                      <div class="content">
                          <a href="` + "/proddet/" + key + `" class="title">` + key + `</a>
                          <span class="quantity-price">` + localStorage[key] + ` x <span class="amount">` +
                        localStorage[key + "*pr&|"] + `</span></span>
                          <a href="/" id="` + key + "*r&|" + `" style="zoom: 150%;" class="remove">x</a>
                      </div>
                  </li>`
                    t += parseInt(localStorage[key + "*pr&|"]) * parseInt(localStorage[key]);
                }
            }
            document.getElementById("elem").innerHTML = a;
            document.getElementById("total").innerHTML = "₹" + t;
            $(".remove").click(function () {
                a = this.id.substring(0, this.id.length - 4);
                localStorage.removeItem(a);
                localStorage.removeItem(a + "*pr&|");
                localStorage.removeItem(a + "*ur&|");
            });
        }
        $(document).ready(cl);

        $(" .adc").click(function () {
            a = (this.id.substring(0, this.id.length - 1)).split(",");
            l = localStorage.getItem(a[0]);
            localStorage.setItem(a[0], (parseInt(l) || 0) + 1);
            localStorage.setItem(a[0] + "*pr&|", a[1]);
            localStorage.setItem(a[0] + "*ur&|", a[2]);
            cl();
        });
    </script>
